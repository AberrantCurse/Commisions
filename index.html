<script type="text/javascript">
   function construct(){
   var images = ["images/untitled.png", "images/CargoShipWithKrankyDemon.png", "images/BigTedTheGiantEelBrightened.png", "images/SubliminalSpace.png", "images/BecPecRedone.png", "images/clown.png"];
   var final = "";
   var indexes = [];
   for(let i = 0; i < 4; i++){
      var index = Math.round(Math.random()*images.length);
      indexes.forEach(element => {
         while(index == element){
            var index = Math.round(Math.random()*images.length);
         }
      });
      indexes.push(index);
   };
   var img1 = '<a><img src="' + images[indexes[0]] + '" style="width:1920; height:1080; object-fit:cover"></img></a>';
   var img2 = '<a><img src="' + images[indexes[1]] + '" style="width:1920; height:1080; object-fit:cover"></img></a>';
   var img3 = '<a><img src="' + images[indexes[2]] + '" style="width:1920; height:1080; object-fit:cover"></img></a>';
   var img4 = '<a><img src="' + images[indexes[3]] + '" style="width:1920; height:1080; object-fit:cover"></img></a>';
   final += img1;
   final += img2;
   final += img3;
   final += img4;
   final += img1;
   return final;
   }
</script>
